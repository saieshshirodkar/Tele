name: Release APK

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "gradle"

      - name: Decode Keystore
        run: |
          echo "${{ secrets.RELEASE_KEYSTORE_BASE64 }}" | base64 -d > app/release.keystore

      - name: Create local.properties for signing
        run: |
          echo "RELEASE_STORE_FILE=release.keystore" > local.properties
          echo "RELEASE_STORE_PASSWORD=${{ secrets.RELEASE_STORE_PASSWORD }}" >> local.properties
          echo "RELEASE_KEY_ALIAS=tele" >> local.properties
          echo "RELEASE_KEY_PASSWORD=${{ secrets.RELEASE_KEY_PASSWORD }}" >> local.properties

      - name: Build signed release APK
        run: ./gradlew assembleRelease

      - name: Rename APK with version
        run: |
          VERSION=$(echo ${{ github.ref_name }} | sed 's/^v//')
          mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/Tele-${VERSION}.apk

      - name: Upload release APK
        uses: softprops/action-gh-release@v2
        with:
          files: app/build/outputs/apk/release/Tele-*.apk
